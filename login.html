<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Goal News</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
        <div class="login-box">
          <h1 class="empresa">Goal News</h1>
          <h2>Entre na sua conta</h2>
          <form action="#" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
    
            <div class="remember-container">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Lembrar-me</label>
            </div>
    
            <button type="submit">Entrar</button>
          </form>
          <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
      <footer id="footer">
        <img id="logo" src="logo.png" alt=""/>
        <div class="footer-contato">
            <a href="mailto:contato@goalnews.com">contato@goalnews.com</a>
        </div>
        <div class="footer-redes">
            <a href="https://www.instagram.com/paiva.biih/" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">YouTube</a>
          </div>
          <div class="footer-copy">
            ©️ GOAL NEWS 2025
          </div>
    </footer>
    </div>    

</body>
</html>
