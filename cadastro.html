<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Goal News</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <div class="register-container">
        <div class="register-box">
          <h1 class="empresa">Goal News</h1>
          <h2>Criar uma conta</h2>
          <form action="#" method="post">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" required />
    
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
    
            <label for="confirm-password">Confirme a senha</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
    
            <button type="submit">Cadastrar</button>
          </form>
          <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
      </div>
      <footer id="footer">
        <img id="logo" src="logo.png" alt=""/>
        <div class="footer-contato">
            <a href="mailto:contato@goalnews.com">contato@goalnews.com</a>
        </div>
        <div class="footer-redes">
            <a href="https://www.instagram.com/paiva.biih/" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">YouTube</a>
          </div>
          <div class="footer-copy">
            ©️ GOAL NEWS 2025
          </div>
    </footer>    
</body>
</html>
